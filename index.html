
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consignas de Equipaje - Exclusivo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Tonos azul oscuro con detalles refinados */
        body {
            background-color: #0f1b3e; /* Azul oscuro profundo */
            color: #d1d5db; /* Gris claro */
            font-family: 'Lora', serif; /* Fuente elegante */
        }

        .header {
            background-color: #1e3a8a; /* Azul real */
            color: #fff;
        }

        .nav a {
            color: #d1d5db;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 0.5rem 1rem;
            text-transform: uppercase;
        }

        .hero {
            background-image: url('images/luxury-bg.jpg'); /* Fondo elegante */
            background-size: cover;
            background-position: center;
            color: #fff;
            padding: 3rem 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .form-container {
            background-color: rgba(15, 27, 62, 0.9);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            padding: 2rem;
        }

        button {
            background-color: #2563eb; /* Azul vibrante */
            color: #fff;
            font-weight: bold;
            border: none;
            padding: 1rem 2rem;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        .info {
            background-color: #1e40af; /* Azul medio */
            padding: 2rem;
        }

        .info-item {
            color: #fff;
        }

        .taquillas {
            background-color: #1e3a8a;
            color: #f8fafc;
            padding: 3rem 1rem;
            text-align: center;
        }

        .taquilla-item {
            background-color: #3b82f6;
            color: #fff;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .locations {
            background-color: #0f172a; /* Azul muy oscuro */
            color: #d1d5db;
            padding: 2rem;
        }

        .city-item {
            border: 1px solid #2563eb;
            border-radius: 8px;
            padding: 1rem;
            transition: transform 0.3s;
        }

        .city-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .guia-pago {
            background-color: #1e3a8a;
            color: #f8fafc;
        }

        .paso {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }

        .texto {
            background-color: #2563eb;
            color: #f8fafc;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo-left">
                <img src="images/logoV2.jpeg" alt="Logo Izquierdo">
            </div>
            <div class="logo-right">
                <img src="images/icEspaña.png" alt="Logo Derecho">
            </div>
            <nav class="nav">
                <a href="#">Reservar</a>
                <a href="#">Larga duración</a>
                <a href="#">Franquicias</a>
                <a href="#">FAQs</a>
            </nav>
        </div>
    </header>
    <section class="hero">
        <h1>Viaja con estilo y sin preocupaciones</h1>
        <div class="form-container">
            <p>Consignas exclusivas para tu comodidad</p>
            <form class="search-form">
                <div class="input-group">
                    <select>
                        <option value="" disabled selected>Elige una ciudad</option>
                        <option value="ciudad1">Ciudad 1</option>
                        <option value="ciudad2">Ciudad 2</option>
                    </select>
                </div>
                <div class="input-group">
                    <input type="date" placeholder="Selecciona Fechas">
                </div>
                <button type="submit">ELEGIR TAQUILLA</button>
            </form>
        </div>
        <p class="cancel-info">Cancela gratis 24h antes de tu reserva</p>
    </section>
    <!-- Rest of the content -->
</body>
</html>
